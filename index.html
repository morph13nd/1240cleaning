# Complete Chore Manager - index.html

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bi-Weekly Shabbat Chore Manager</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üßπ Bi-Weekly Shabbat Chore Manager üßΩ</h1>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">Loading...</div>
        
        <!-- Data Controls -->
        <div class="controls-section">
            <div class="data-controls">
                <button id="generateCycleBtn" class="btn btn-primary">Generate New Cycle</button>
                <button id="exportDataBtn" class="btn btn-secondary">Export Data</button>
                <button id="githubExportBtn" class="btn btn-github">Export for GitHub</button>
                <label for="importFileInput" class="btn btn-import">
                    Import Data
                    <input type="file" id="importFileInput" accept=".json" style="display: none;">
                </label>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div id="statisticsDashboard" class="section">
            <h2>üìä Performance Statistics</h2>
            <div class="stats-grid">
                <div class="stats-card">
                    <h3>Completion Rates</h3>
                    <canvas id="completionChart" width="400" height="200"></canvas>
                </div>
                <div class="stats-card">
                    <h3>Active Violations</h3>
                    <div id="activeViolations"></div>
                </div>
                <div class="stats-card">
                    <h3>Quick Stats</h3>
                    <div id="quickStats"></div>
                </div>
            </div>
        </div>

        <!-- Current Cycle -->
        <div id="currentCycleSection" class="section">
            <h2>üïê Current Cycle</h2>
            <div id="cycleDates" class="cycle-info"></div>
            <div id="currentAssignments" class="assignments-grid"></div>
        </div>

        <!-- Violation Management -->
        <div id="violationManagement" class="section">
            <h2>‚ö†Ô∏è Violation Management</h2>
            <div class="violation-controls">
                <select id="violationPersonSelect">
                    <option value="">Select Person</option>
                </select>
                <input type="text" id="violationChoreInput" placeholder="Enter chore description">
                <input type="datetime-local" id="violationDateInput">
                <button id="addViolationBtn" class="btn btn-warning">Add Violation</button>
            </div>
            <div id="violationsList" class="violations-list"></div>
        </div>

        <!-- Previous Cycles History -->
        <div id="historySection" class="section">
            <h2>üìú Previous Cycles</h2>
            <div id="previousCycles"></div>
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
